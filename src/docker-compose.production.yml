version: '3'
services:
  chrome:
    image: registry.gitlab.com/cado82/football-stats-api/scraper/chrome:latest
    security_opt: 
      - seccomp:unconfined
    restart: "always"
    expose:
      - 9222
  rabbitmq:
    image: rabbitmq:3-management
    container_name: fsa-rabbitmq
    restart: "always"
    hostname: rabbitmq
    expose:
      - 5672
    ports:
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER:
      RABBITMQ_DEFAULT_PASS:
  scraper-orchestration:
    depends_on:
      - db-migrations
      - rabbitmq
    image: registry.gitlab.com/cado82/football-stats-api/scraper/orchestration:latest
    restart: "always"
    environment:
      ConnectionStrings__AMQP:
      ConnectionStrings__Football:
      DOTNET_ENVIRONMENT: Production
  scraper:
    depends_on:
      - db-migrations
      - rabbitmq
      - chrome
    image: registry.gitlab.com/cado82/football-stats-api/scraper/leaguesummary:latest
    restart: "always"
    environment:
      ConnectionStrings__AMQP:
      ConnectionStrings__Football:
      ChromeRemoteDebuggingHost: chrome
      ChromeRemoteDebuggingPort: 9222
      DOTNET_ENVIRONMENT: Production
  web-app:
    depends_on:
      - db-migrations
    image: registry.gitlab.com/cado82/football-stats-api/web:latest
    restart: "always"
    expose:
      - 5000
    environment:
      ConnectionStrings__Football:
      ASPNETCORE_ENVIRONMENT: Production
      TokenSigningCert:
      TokenSigningCertSecret:
    volumes:
      - "/etc/ssl/certs/FootballStatsApiCert.p12:/etc/ssl/certs/FootballStatsApiCert.p12"
  nginx:
    depends_on:
      - web-app
      - api-app
    image: registry.gitlab.com/cado82/football-stats-api/nginx:latest
    restart: "always"
    ports:
      - "80:80"
  api-app:
    depends_on:
      - db-migrations
    image: registry.gitlab.com/cado82/football-stats-api/api:latest
    restart: "always"
    expose:
      - 5000
    environment:
      ConnectionStrings__Football:
      ASPNETCORE_ENVIRONMENT: Production
  db-migrations:
    image: registry.gitlab.com/cado82/football-stats-api/db/migrations:latest
    restart: "no"
    environment:
      ConnectionStrings__FootballAdmin: